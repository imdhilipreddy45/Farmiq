<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmIQ - Page Not Found</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background: #1a2a3a;
      padding: 14px 40px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
    }

    /* Container */
    .error-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1s ease;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #e53935;
      margin-bottom: 20px;
      text-shadow: 2px 4px 12px rgba(0,0,0,0.2);
    }

    .error-message {
      font-size: 1.8rem;
      color: #1a2a3a;
      margin-bottom: 16px;
    }

    .error-description {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .back-btn {
      background: #1a73e8;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      display: inline-block;
    }

    .back-btn:hover {
      background: #0f5bcf;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <!-- Navbar -->

    <div class="error-description">

  <!-- Footer -->
  <footer>

</body>
</html>
