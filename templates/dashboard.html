<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmIQ - Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background: #1a2a3a;
      padding: 14px 40px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
    }

    nav .logout-btn {
      background: #e53935;
      border: none;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    nav .logout-btn:hover {
      background: #c62828;
      transform: scale(1.05);
    }

    /* Main content */
    .dashboard-container {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .welcome-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 32px;
      margin-bottom: 30px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .welcome-card h1 {
      font-size: 2rem;
      color: #1a2a3a;
      margin-bottom: 10px;
    }

    .welcome-card p {
      color: #555;
      font-size: 1.1rem;
    }

    /* Stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .stat-card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
    }

    .stat-card h2 {
      font-size: 1.6rem;
      color: #1a2a3a;
      margin-bottom: 10px;
    }

    .stat-card p {
      color: #666;
      font-size: 1rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#" class="logo">ðŸŒ± FarmIQ</a>
    <a href="/logout"><button class="logout-btn">Logout</button></a>
  </nav>

  <!-- Main Content -->
  <div class="dashboard-container">
    <div class="welcome-card">
      <h1>Welcome, {{ session['user'] }}!</h1>
      <p>Hereâ€™s an overview of your farming activities.</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h2>120</h2>
        <p>Crops Listed</p>
      </div>
      <div class="stat-card">
        <h2>45</h2>
        <p>Buyers Connected</p>
      </div>
      <div class="stat-card">
        <h2>â‚¹ 2.3L</h2>
        <p>Total Sales</p>
      </div>
      <div class="stat-card">
        <h2>15</h2>
        <p>Pending Orders</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 FarmIQ. All Rights Reserved.
  </footer>

</body>
</html>
